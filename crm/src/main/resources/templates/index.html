<html ng-app="huoyun" ng-controller="appController">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- inject:css -->
  <link rel="stylesheet" href="../app.css">
  <link rel="stylesheet" href="../huoyun.widget.css">
  <link rel="stylesheet" href="../libs/font-awesome.min.css">
  <link rel="stylesheet" href="../libs/ionicons.min.css">
  <link rel="stylesheet" href="../libs/ngDialog-theme-default.min.css">
  <link rel="stylesheet" href="../libs/ngDialog.min.css">
  <link rel="stylesheet" href="../libs/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <link rel="stylesheet" href="../libs/datepicker/datepicker3.css">
  <link rel="stylesheet" href="../libs/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="../libs/adminlte/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../libs/datetimepicker/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../libs/iCheck/square/_all.css">
  <link rel="stylesheet" href="../libs/adminlte/css/skins/_all-skins.min.css">
  <!-- endinject -->
  <title ng-bind="title"></title>
</head>

<body class="huoyun hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <!--widget-header-->
    <div widget-header user="user" bo-meta="userMeta"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div widget-sidebar items="sideBarItems"></div>
    <!-- Content Wrapper-->
    <div class="content-wrapper">
      <section widget-bread-crumb title="{{pageTitle}}" sub-title="{{pageSubTitle}}" navs="navs"></section>
      <section ui-view class="content-wrapper-container">
      </section>

    </div>
</body>
<!-- inject:js -->
<script src="../libs/jquery.min.js"></script>
<script src="../libs/angular.js"></script>
<script src="../libs/angular-ui-router.min.js"></script>
<script src="../libs/huoyun.widget.js"></script>
<script src="../libs/jquery-ui.min.js"></script>
<script src="../libs/ng-file-upload.min.js"></script>
<script src="../libs/ngDialog.min.js"></script>
<script src="../libs/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="../libs/chartjs/Chart.min.js"></script>
<script src="../libs/datepicker/bootstrap-datepicker.js"></script>
<script src="../libs/daterangepicker/1moment.min.js"></script>
<script src="../libs/daterangepicker/daterangepicker.js"></script>
<script src="../libs/iCheck/icheck.min.js"></script>
<script src="../libs/adminlte/js/app.min.js"></script>
<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
<script src="../libs/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
<script src="../libs/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="../libs/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../app.js"></script>
<!-- endinject -->

</html>
